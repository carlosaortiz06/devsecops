name: CI/CD - Backend

on:
  push:
    paths:
      - 'prueba-backend/**'
  pull_request:
    paths:
      - 'prueba-backend/**'

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Build and test
        working-directory: prueba-backend
        run: mvn clean verify

      - name: Run SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: prueba-backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


    #   - name: Dependency Check
    #     uses: dependency-check/Dependency-Check_Action@main
    #     with:
    #       project: prueba-backend
    #       path: prueba-backend

      - name: Build Docker Image
        run: docker build -t backend:latest prueba-backend

      - name: Install Trivy CLI
        run: |
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.1_Linux-64bit.tar.gz
          tar zxvf trivy_0.50.1_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Download HTML template
        run: |
          mkdir -p contrib
          wget https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl -O contrib/html.tpl

      - name: Scan Docker Image with Trivy and generate HTML report
        run: |
          trivy image --format template --template "@contrib/html.tpl" -o trivy-report.html backend:latest

      - name: Upload Trivy HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-html-report
          path: trivy-report.html
